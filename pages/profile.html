<main class="main-content position-relative max-height-vh-100 h-100 border-radius-lg">
  <div class="container-fluid py-4">
    <div class="row">
      <div class="col-12">
        <div class="card my-4">
          <div class="card-header p-0 position-relative mt-n4 mx-3 z-index-2">
            <div class="bg-gradient-success shadow-success border-radius-lg pt-4 pb-3">
              <h6 class="text-white text-capitalize ps-3">Perfil de Usuario</h6>
            </div>
          </div>
          <div class="card-body px-0 pb-2">
            <div class="container">
              <div class="row justify-content-center">
                <div class="col-md-8 text-center">
                  <div class="py-5">
                    <i class="material-symbols-rounded mb-3" style="font-size: 6rem; color: #4caf50;">account_circle</i>
                    <h3 class="text-dark mb-3">Gestión de Perfil</h3>

                    <!-- Aquí se mostrará la información del usuario -->
                    <div id="perfil-user-info" class="mb-4 text-start px-4"></div>

                    <!-- Botón para editar perfil -->
                    <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#editarPerfilModal" id="btn-editar-perfil">
                      <i class="material-symbols-rounded me-1">edit</i> Editar Perfil
                    </button>

                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
<!-- Modal de edición de usuario -->
<div class="modal fade" id="editarPerfilModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content shadow-lg border-0">
      <div class="modal-header bg-gradient-success text-white">
        <h5 class="modal-title"><i class="material-symbols-rounded me-2">edit</i>Editar Perfil</h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body px-4 py-3">
        <form id="editarPerfilForm" class="needs-validation" novalidate>
          <div class="mb-3">
            <label for="nombre_completo" class="form-label">Nombre Completo</label>
            <input type="text" class="form-control" id="nombre_completo" name="nombre_completo" required minlength="3" maxlength="80">
          </div>
          <div class="mb-3">
            <label for="tipo_contrato" class="form-label">Tipo de Contrato</label>
            <input type="text" class="form-control" id="tipo_contrato" name="tipo_contrato" required minlength="6" maxlength="50">
          </div>
          <div class="mb-3">
            <label for="telefono" class="form-label">Teléfono</label>
            <input type="text" class="form-control" id="telefono" name="telefono" required minlength="7" maxlength="15">
          </div>
          <div class="mb-3">
            <label for="correo" class="form-label">Correo Electrónico</label>
            <input type="email" class="form-control" id="correo" name="correo" required maxlength="100">
          </div>
          <div class="text-end">
            <button type="submit" class="btn btn-success">
              <i class="material-symbols-rounded me-1">save</i> Guardar Cambios
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
