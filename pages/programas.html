<main class="main-content position-relative max-height-vh-100 h-100 border-radius-lg">
  <!-- Contenedor para alertas flotantes -->
  <div id="alert-container" class="alert-container position-fixed top-0 end-0 p-3" style="z-index: 1100;"></div>
  <div class="container-fluid py-2">
    <div class="row">
      <div class="col-12">
        <div class="card my-4">
          <div class="card-header p-0 position-relative mt-n4  z-index-2">
             <div class="bg-gradient-success shadow-success  pt-4 pb-3" style="border-top-left-radius: 0.5rem; border-top-right-radius: 0.5rem; border-bottom-left-radius: 0; border-bottom-right-radius: 0;">
              <h6 class="text-white text-capitalize ps-3">Programas de Formación</h6>
            </div>
          </div>
          <!-- Agrega esto en la parte superior de la vista donde esté la tabla de programas -->
          <!-- Asegúrate de tener Bootstrap y Bootstrap Icons cargados en tu HTML -->

          <!-- Buscador con ícono alineado a la derecha -->
          <!-- Bloque contenedor con margen inferior -->
          <!-- Cuerpo del módulo -->
          <div class="card-body px-0 pb-2">
            <!-- Buscador -->
            <div class="d-flex justify-content-end px-3 mt-3">
              <div class="input-group" style="max-width: 320px;">
                <span class="input-group-text bg-white">
                  <i class="bi bi-search text-muted"></i>
                </span>
                <input
                  type="text"
                  id="busqueda-programa"
                  class="form-control border px-3 rounded-start rounded-end"
                  placeholder="Buscar programa por nombre"
                />
              </div>
            </div>


          <div class="card-body px-0 pb-2">
            <div class="table-responsive p-0">
              <table class="table align-items-center mb-0 table-striped-custom">
                <thead>
                  <tr>
                    <th class="text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">Nombre Programa</th>
                    <th class="text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">Código</th>
                    <th class="text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">Versión</th>
                    <th class="text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">Horas Lectivas</th>
                    <th class="text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">Horas Productivas</th>
                    <th class="text-end text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">Acciones</th>
                  </tr>
                </thead>
                <tbody id="programas-table-body">

                </tbody>
              </table>
              <div class="d-flex justify-content-center align-items-center mt-3">
                    <div id="paginador" class="mx-2"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="edit-programa-modal" tabindex="-1" aria-labelledby="editProgramaLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content shadow-lg border-0">
        <div class="modal-header bg-success bg-gradient text-white rounded-top">
          <h5 class="modal-title" id="editProgramaLabel">
            <i class="bi bi-pencil-square me-2"></i>Editar Horas del Programa
          </h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Cerrar"></button>
        </div>
        <form id="edit-programa-form" class="p-3">
          <div class="mb-3">
            <label for="edit-horas-lectivas" class="form-label fw-semibold">Horas Lectivas</label>
            <input type="number" class="form-control" id="edit-horas-lectivas" min="0" required>
          </div>
          <div class="mb-3">
            <label for="edit-horas-productivas" class="form-label fw-semibold">Horas Productivas</label>
            <input type="number" class="form-control" id="edit-horas-productivas" min="0" required>
          </div>
          <div class="d-flex justify-content-end gap-2 mt-4">
            <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Cancelar</button>
            <button type="submit" class="btn btn-success px-4">Guardar Cambios</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <div class="alert alert-light border mb-3 py-2 px-3" id="edit-programa-nombre" style="font-size:1.1rem;">
    <i class="bi bi-award text-success me-2"></i>
    <span id="nombre-programa-modal"></span>
  </div>
</main>
