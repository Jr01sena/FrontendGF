<main class="main-content position-relative max-height-vh-100 h-100 border-radius-lg ">
  <div class="container-fluid py-2">
    <div class="row">
      <div class="col-12">
        <div class="card my-4">
          <div class="card-header p-0 position-relative mt-n4 mx-3 z-index-2">
            <div class="bg-gradient-success shadow-success border-radius-lg pt-4 pb-3">
              <div class="d-flex justify-content-between align-items-center px-3">
                <h6 class="text-white text-capitalize ps-3">Usuarios</h6>
                <button type="button" class="btn btn-success btn-sm" id="btn-open-create-user">
                   Crear Usuario
                </button>
              </div>

            </div>
          </div>
          <div class="card-body px-0 pb-2">
            <div class="table-responsive p-0">
              <table class="table align-items-center mb-0">
                <thead>
                  <tr>
                    <th scope="col" class="text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">Nombre /
                      identificación</th>
                    <th scope="col" class="text-uppercase text-secondary text-xxs font-weight-bolder opacity-7 ps-2">
                      Correo</th>
                    <th scope="col"
                      class="text-center text-uppercase text-secondary text-xxs font-weight-bolder opacity-7"> Teléfono
                    </th>
                    <th scope="col"
                      class="text-center text-uppercase text-secondary text-xxs font-weight-bolder opacity-7"> Estado
                    </th>
                    <th scope="col"
                      class="text-center text-uppercase text-secondary text-xxs font-weight-bolder opacity-7"> Rol</th>
                    <th scope="col"
                      class="text-center text-uppercase text-secondary text-xxs font-weight-bolder opacity-7"> Acciones
                    </th>
                  </tr>
                </thead>
                <tbody id="users-table-body">
                </tbody>
              </table>
              <div class="d-flex justify-content-center align-items-center mt-3">
                    <div id="paginador-usuarios" class="mx-2"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</main>
<!-- Modal para editar usuario -->
  <div class="modal fade" id="edit-user-modal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <form id="edit-user-form">
          <div class="modal-header">
            <h5 class="modal-title">Editar Usuario</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
          </div>
          <div class="modal-body">

            <input type="hidden" id="edit-user-id">

            <!-- Mensaje de error opcional -->
            <div id="edit-user-error" class="alert alert-danger d-none">
              <span id="edit-user-error-text"></span>
            </div>

            <div class="mb-3">
              <label for="edit-nombre_completo" class="form-label text-dark fw-bold">Nombre Completo</label>
              <input type="text" class="form-control" id="edit-nombre_completo" required>
            </div>

            <div class="mb-3">
              <label for="edit-correo" class="form-label text-dark fw-bold">Correo</label>
              <input type="email" class="form-control" id="edit-correo" required>
            </div>

            <div class="mb-3">
              <label for="edit-telefono" class="form-label text-dark fw-bold">Teléfono</label>
              <input type="text" class="form-control" id="edit-telefono" required>
            </div>

            <div class="mb-3">
              <label for="edit-tipo_contrato" class="form-label text-dark fw-bold">Tipo de Contrato</label>
              <input type="text" class="form-control" id="edit-tipo_contrato" required>
            </div>

          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
            <button type="submit" class="btn btn-success">
              <span>Guardar Cambios</span>
              <span class="spinner-border spinner-border-sm ms-2 d-none" id="edit-user-loading"></span>
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Modal para crear usuario -->
  <div class="modal fade" id="create-user-modal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <form id="create-user-form">
          <div class="modal-header">
            <h5 class="modal-title">Crear Usuario</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
          </div>
          <div class="modal-body">

            <!-- Mensaje de error opcional -->
            <div id="create-user-error" class="alert alert-danger d-none">
              <span id="create-user-error-text"></span>
            </div>

            <div class="mb-3">
              <label for="create-nombre_completo" class="form-label text-dark fw-bold">Nombre Completo</label>
              <input type="text" class="form-control" id="create-nombre_completo" required>
            </div>

            <div class="mb-3">
              <label for="create-identificacion" class="form-label text-dark fw-bold">Identificación</label>
              <input type="text" class="form-control" id="create-identificacion" required>
            </div>

            <div class="mb-3">
              <label for="create-correo" class="form-label text-dark fw-bold">Correo</label>
              <input type="email" class="form-control" id="create-correo" required>
            </div>

            <div class="mb-3">
              <label for="create-pass_hash" class="form-label text-dark fw-bold">Contraseña</label>
              <input type="password" class="form-control" id="create-pass_hash" required>
            </div>

            <div class="mb-3">
              <label for="create-telefono" class="form-label text-dark fw-bold">Teléfono</label>
              <input type="text" class="form-control" id="create-telefono" required>
            </div>

            <div class="mb-3">
              <label for="create-tipo_contrato" class="form-label text-dark fw-bold">Tipo de Contrato</label>
              <input type="text" class="form-control" id="create-tipo_contrato" required>
            </div>

            <div class="mb-3">
              <label for="create-id_rol" class="form-label text-dark fw-bold">Rol</label>
              <select class="form-select" id="create-id_rol" required>
                <option value="">Seleccione un rol...</option>
                <option value="1">Superadmin</option>
                <option value="2">Admin</option>
                <option value="3">Instructor</option>
              </select>
              <small class="text-muted">Asignar el rol al usuario creado</small>
            </div>

          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
            <button type="submit" class="btn btn-success">Crear Usuario</button>
          </div>
        </form>
      </div>
    </div>
  </div>
