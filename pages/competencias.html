<main class="main-content position-relative max-height-vh-100 h-100 border-radius-lg">
  <div class="container-fluid py-2">
    <div class="row">
      <div class="col-12">
        <div class="card my-4">
          <div class="card-header p-0 position-relative mt-n4 mx-3 z-index-2">
            <div class="bg-gradient-success shadow-success border-radius-lg pt-4 pb-3 d-flex justify-content-between align-items-center px-3">
              <h6 class="text-white text-capitalize mb-0" id="titulo-programa">Competencias del programa</h6>
              <button class="btn btn-light btn-sm" id="btn-volver">
                <i class="bi bi-arrow-left"></i> Volver
              </button>
            </div>
          </div>
          <div class="card-body px-0 pb-2">
            <div class="table-responsive p-3">
              <table class="table align-items-center mb-0">
                <thead>
                  <tr>
                    <th class="text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">Código Competencia</th>
                    <th class="text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">Nombre Competencia</th>
                    <th class="text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">Horas</th>
                    <th class="text-uppercase text-secondary text-xxs font-weight-bolder opacity-7 text-end">Acciones</th>
                  </tr>
                </thead>
                <tbody id="competencias-table-body">
                  <!-- Render dinámico desde JS -->
                </tbody>
              </table>
              <div class="d-flex justify-content-center align-items-center mt-3">
                    <div id="paginador" class="mx-2"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Modal para mostrar resultados -->
  <div class="modal fade" id="resultadosModal" tabindex="-1" aria-labelledby="resultadosModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg modal-dialog-centered">
    <div class="modal-content shadow-lg border-0 rounded-4">
      <div class="modal-header bg-success bg-gradient text-white rounded-top-4">
        <h5 class="modal-title" id="resultadosModalLabel">
          <i class="bi bi-bar-chart-line me-2"></i>Resultados de Aprendizaje
        </h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Cerrar"></button>
      </div>
      <div class="modal-body p-4">
        <div class="table-responsive">
          <table class="table table-hover align-middle mb-0">
            <thead class="table-light">
              <tr>
                <th style="width:120px;">Código</th>
                <th>Nombre Resultado</th>
              </tr>
            </thead>
            <tbody id="tablaResultadosBody">
              <!-- Se inyectarán los resultados aquí -->
            </tbody>
          </table>
        </div>
      </div>
      <div class="modal-footer bg-light rounded-bottom-4">
        <button type="button" class="btn btn-outline-success rounded-pill px-4" data-bs-dismiss="modal">
          <i class="bi bi-x-circle"></i> Cerrar
        </button>
      </div>
    </div>
  </div>
</div>

<style>
#resultadosModal .modal-content {
  border-radius: 1.2rem;
  border: none;
}

#resultadosModal .modal-header {
  border-bottom: none;
  border-radius: 1.2rem 1.2rem 0 0;
}

#resultadosModal .modal-footer {
  border-top: none;
  border-radius: 0 0 1.2rem 1.2rem;
}

#resultadosModal .table thead th {
  background: #f8f9fa;
  font-weight: 600;
  color: #1e7e34;
  border-top: none;
}

#resultadosModal .table-hover tbody tr:hover {
  background-color: #e6fcf5;
}

#resultadosModal .btn-outline-success {
  border-width: 2px;
  font-weight: 500;
}
</style>
</main>
