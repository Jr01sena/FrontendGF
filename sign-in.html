  <style>
    .video-background {

      top: 0;
      left: 0;

      pointer-events: none;

<body class="bg-gray-200">

  <!-- Logo del SENA -->

  <main class="main-content mt-0">
    <div class="page-header align-items-start min-vh-100">
      <span class="mask bg-gradient-dark opacity-6"></span>
      <div class="container my-auto">
        <div class="row">
          <div class="col-lg-4 col-md-8 col-12 mx-auto">
                         <div class="card z-index-0 fadeIn3 fadeInBottom">
              <div class="card-header p-0 position-relative mt-n4 mx-3 z-index-2">
                <div class="bg-gradient-success shadow-success border-radius-lg py-3 pe-1">
                  <h4 class="text-white font-weight-bolder text-center mt-2 mb-0">Iniciar sesión</h4>
                </div>
              </div>
              <div class="card-body">
                <form id="login-form" role="form" class="text-start">
                  <div class="input-group input-group-outline my-3">
                    <label class="form-label">Usuario</label>
                    <input type="email" class="form-control" id="username-input">
                  </div>
                  <div class="input-group input-group-outline mb-3">
                    <label class="form-label">Contraseña</label>
                    <input type="password" class="form-control" id="password-input">
                  </div>
                  <div id="error-message" class="alert alert-danger" role="alert" style="display:none;"></div>
                  <div class="text-center">
                    <button type="submit" class="btn bg-gradient-success w-100 my-4 mb-2">Ingresar</button>
                  </div>
                  <p class="mt-4 text-sm text-center">
                    Don't have an account?
                    <a href="./pages/sign-up.html" class="text-primary text-gradient font-weight-bold">Sign up</a>
                  </p>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
      <footer class="footer position-absolute bottom-2 py-2 w-100">
        <div class="container">
          <div class="row align-items-center justify-content-lg-between">
            <div class="col-12 col-md-6 my-auto">
                             <div class="copyright text-center text-sm text-white text-lg-start">
                 ©

                   document.write(new Date().getFullYear())

                 hecho con <i class="fa fa-heart" aria-hidden="true"></i> por
                 <a href="https://www.creative-tim.com" class="font-weight-bold text-white" target="_blank">ADSO:
                   </a>
                 Tatiana Miranda, Maria Maldonado, Miguel Chavez, Camilo Franco , Jorge Jaramillo, John Rojas.
               </div>
            </div>
          </div>
        </div>
      </footer>
    </div>
  </main>
  <!--   Core JS Files   -->
  <script src="./assets/js/core/popper.min.js"></script>
  <script src="./assets/js/core/bootstrap.min.js"></script>
  <script src="./assets/js/plugins/perfect-scrollbar.min.js"></script>
  <script src="./assets/js/plugins/smooth-scrollbar.min.js"></script>
  <script>
    var win = navigator.platform.indexOf('Win') > -1;
    if (win && document.querySelector('#sidenav-scrollbar')) {
      var options = {
        damping: '0.5'
      }
      Scrollbar.init(document.querySelector('#sidenav-scrollbar'), options);
    }
  </script>
  <!-- Github buttons -->
  <script async defer src="https://buttons.github.io/buttons.js"></script>
  <!-- Control Center for Material Dashboard: parallax effects, scripts for the example pages etc -->
  <script src="./assets/js/material-dashboard.min.js?v=3.2.0"></script>
  <script src="./js/pages/login.js" type="module"></script>
  <script>
    // Asegurar que el video se reproduzca correctamente
    document.addEventListener('DOMContentLoaded', function() {
      const video = document.querySelector('.video-background');
      
      if (video) {
        // Intentar reproducir el video
        video.play().catch(function(error) {
          console.log('Error reproduciendo video:', error);
          // Si falla, intentar reproducir sin sonido
          video.muted = true;
          video.play().catch(function(error2) {
            console.log('Error reproduciendo video sin sonido:', error2);
          });
        });
        
        // Asegurar que el video se mantenga reproduciendo
        video.addEventListener('pause', function() {
          video.play();
        });
        
        // Asegurar que el video se reproduzca en bucle
        video.addEventListener('ended', function() {
          video.currentTime = 0;
          video.play();
        });
      }
    });
  </script>
</body>

</html>
